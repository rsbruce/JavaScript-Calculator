<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <h1>Calculator!</h2>
    <div id = "calculator">
        <div id = "display"></div>
        <div id = "button-container">
            <div class = "btn-row">
                <button onclick = "r('C')" id="C" class="operation calc-btn">C</button>
                <button onclick = "r('AC')" id="AC" class="operation calc-btn">AC</button>
                <button onclick = "r('^')" id="^" class="operation calc-btn">^</button>
                <button onclick = "r('/')" id="/" class="operation calc-btn">รท</button>
            </div>
            <div class = "btn-row">
                <button onclick = "r(7)" id="7" class="digit calc-btn">7</button>
                <button onclick = "r(8)" id="8" class="digit calc-btn">8</button>
                <button onclick = "r(9)" id="9" class="digit calc-btn">9</button>
                <button onclick = "r('*')" id="*" class="operation calc-btn">ร</button>
            </div>
            <div class = "btn-row">
                <button onclick = "r(4)" id="4" class="digit calc-btn">4</button>
                <button onclick = "r(5)" id="5" class="digit calc-btn">5</button>
                <button onclick = "r(6)" id="6" class="digit calc-btn">6</button>
                <button onclick = "r('-')" id="-" class="operation calc-btn">-</button>
            </div>
            <div class = "btn-row">
                <button onclick = "r(1)" id="1" class="digit calc-btn">1</button>
                <button onclick = "r(2)" id="2" class="digit calc-btn">2</button>
                <button onclick = "r(3)" id="3" class="digit calc-btn">3</button>
                <button onclick = "r('+')" id="+" class="operation calc-btn">+</button>
                
            </div>
            <div class = "btn-row">
                <button onclick = "r(0)" id="0" class="digit wide-btn calc-btn">0</button>
                <button onclick = "r('.')" id="." class="digit calc-btn">.</button>
                <button onclick = "compute()" id="=" class="equals calc-btn">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
